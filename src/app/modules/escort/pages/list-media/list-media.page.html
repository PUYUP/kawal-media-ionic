<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Media</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerDirection]="'root'" [routerLink]="['/submit-media']" replaceUrl="false">
        <ion-icon slot="start" name="add"></ion-icon>
        Tambah
      </ion-button>

      <ion-button (tap)="refreshPage()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-bottom">
  <ion-segment *ngIf="personData" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="public" checked="{{ segment === 'public' ? 'true' : 'false' }}" [ngStyle]="{'width': '50%'}">
      <ion-label>Publik</ion-label>
    </ion-segment-button>

    <ion-segment-button value="private" checked="{{ segment === 'private' ? 'true' : 'false' }}" [ngStyle]="{'width': '50%'}">
      <ion-label>Kiriman Saya</ion-label>
    </ion-segment-button>
  </ion-segment>

  <section class="ion-padding">
    <app-component-list-media *ngIf="segment === 'public'" scope="public" [personData]="personData"></app-component-list-media>
    <app-component-list-media *ngIf="segment === 'private' && personData" scope="private" [personData]="personData"></app-component-list-media>
  </section>
</ion-content>
