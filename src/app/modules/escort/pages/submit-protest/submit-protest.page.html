<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!protest_uuid" defaultHref="media"></ion-back-button>
      <ion-back-button *ngIf="protest_uuid" [defaultHref]="['/media', media_uuid, 'protest', protest_uuid]"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-component-submit-protest (protestDataOutput)="getProtestData($event)"></app-component-submit-protest>
</ion-content>
